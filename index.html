<!doctype html>
<html lang="en" data-framework="jquery">
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Cache-control" content="no-cache, must-revalidate">
        <meta name="description" content="realestate.com.au is Australia's No.1 property site for real estate. Find the latest homes for sale and rent as well as property news and real estate market data.">
		<title>Property Listing</title>
        <link rel="shortcut icon" href="//s1.rea.reastatic.net/rs/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="src/css/build/main.min.css">
    </head>
    
    <body>
        
        <header>
            <div class="container">
                <h1>Property Results</h1>
            </div>
        </header>
        
        <div class="flexbox-container">
            <div class="column" id="column__results">
                <h3 class="column__header">Results</h3>
            </div>    
            <div class="column" id="column__saved">
                <h3 class="column__header">Saved Properties</h3>
            </div>
        </div>
        
        <footer></footer>
        
        <!--Template for property card-->
        <script id="propertyCard-template" type="text/x-handlebars-template">
            {{#properties}} 
                <article class="propertyCard" data-id="{{id}}">
                    <div class="propertyCard__overlay" style="background-color: {{agency.brandingColors.primary}}">
                        <input type="button" class="propertyCard__overlay__button" value="Save">
                        <p class="propertyCard__overlay__button__notification"></p>
                    </div>
                    <div class="propertyCard__header" style="background-color:{{agency.brandingColors.primary}}"><img src="{{agency.logo}}"/></div>
                    <div class="propertyCard__image"><img src="{{mainImage}}"/></div>
                    <div class="propertyCard__price">{{price}}</div>
                </article>
            {{/properties}}
        </script>
        
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
